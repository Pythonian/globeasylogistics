<!-- Footer Area -->
<footer class="footer-area">
    <div class="container">
        <div class="footer-up">
            <div class="row">
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <div class="logo">
                        <a class="navbar-brand" href="{% url 'home' %}">
                            <i class="fa-solid fa-truck-fast fst-italic"></i> GlobEasyLogistics
                        </a>
                    </div>
                    <p>{{ contact.footer_info }}</p>
                </div>
                <div class="col-lg-3 col-md-6">
                    <h5>Address</h5>
                    <p>{{ contact.address|safe }}</p>
                    <div class="company-email">
                        <a href="mailto:{{ contact.email }}">{{ contact.email }}</a>
                    </div>
                    <div class="phone-number">
                        <p>{{ contact.phone_number }}</p>
                    </div>
                </div>
                <div class="col-lg-2 col-md-6 com-sm-12">
                    <h5>Links</h5>
                    <ul>
                        <li>
                            <a href="{% url 'track' %}">Track</a>
                            <a href="{% url 'about' %}">About</a>
                            <a href="{% url 'services' %}">Services</a>
                            <a href="{% url 'contact:form' %}">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12">
                    <h5>Get in Touch</h5>
                    <ul>
                        <li>
                            <div class="social-area">
                                <a href="{{ contact.facebook_url }}"><i class="fa-brands fa-facebook-f"></i>Facebook</a>
                                <a href="{{ contact.instagram_url }}"><i
                                        class="fa-brands fa-instagram"></i>Instagram</a>
                                <a href="{{ contact.twitter_url }}"><i class="fa-brands fa-twitter"></i>Twitter</a>
                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</footer>

<!-- Footer Bottom Area -->
<div class="footer-bottom">
    <div class="container">
        <div class="row justify-content-center align-items-center justify-content-center">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <p class="copyright-line">&copy;{% now "Y" %} GlobEasyLogistics</p>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 text-md-end">
                <p class="privacy">&bull; All rights reserved &bull;</p>
            </div>
        </div>
    </div>
</div>
